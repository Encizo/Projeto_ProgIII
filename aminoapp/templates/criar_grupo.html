{% extends 'base.html' %}

{% block titulo %} Criar Grupo {% endblock %}


{% block conteudo %}
    <main>
        <div class="container py-5">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <h2 class="text-center mb-4">Informações do Grupo</h2>
            <form method="POST" action="{% url 'criar_grupo' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome do Grupo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="palavras_chave">Palavras-chave</label>
                    <input type="text" class="form-control" id="palavras_chave" name="palavras_chave">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Criar Grupo</button>
            </form>
        </div>
    </main>
{% endblock %}
